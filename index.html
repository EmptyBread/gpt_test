<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPT 웹페이지 만들기</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            background-color: #343a40;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .images-section {
            padding: 20px 0;
        }

        .card {
            margin: 10px;
            overflow: hidden;
        }

        .card img {
            transition: transform 0.3s ease;
            display: block;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .card-body {
            position: relative;
            z-index: 1;
            background: white;
        }
    </style>
</head>

<body>
    <!-- 구성요소 -->
    <div class="hero">
        <div class="container">
            <h1 class="display-4">공유를 통한 생태계 확장 CAN-SHARE</h1>
            <p class="lead">여러 자료를 공유합니다</p>
        </div>
    </div>

    <div class="images-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="technology_image_1.png" class="card-img-top" alt="모던 컴퓨터">
                        <div class="card-body">
                            <h5 class="card-title">모던 컴퓨터</h5>
                            <p class="card-text">오늘날의 세련된 컴퓨터 디자인은 작업을 더 효율적이고 스타일리시하게 만듭니다.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="technology_image_2.png" class="card-img-top" alt="미래 도시 풍경">
                        <div class="card-body">
                            <h5 class="card-title">미래 도시 풍경</h5>
                            <p class="card-text">첨단 기술이 우리의 생활 방식을 변화시키는 미래의 한 장면입니다.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="technology_image_3.png" class="card-img-top" alt="강력한 용">
                        <div class="card-body">
                            <h5 class="card-title">강력한 용</h5>
                            <p class="card-text">전설 속에서 살아 숨쉬는 강력한 용의 위엄을 느껴보세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
